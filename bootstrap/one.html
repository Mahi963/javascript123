<!DOCTYPE html>
<html>
<head>
   
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="">MSMS</a>
    </nav>
            <div class="container mt-3">
                <div class="row">
                    <div class="col-md-6">
                        
                        <form>

                            <div class="row">
                                
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="">Name*</label>
                                        <input type="text" class="form-control" placeholder="Name"required>
                                    </div>
                                </div>

                                
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="">Email*</label>
                                            <input type="text" class="form-control" placeholder="Email"required>
                                        </div>
                                    </div>

                                    
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="">Mobile Number*</label>
                                                <input type="text" class="form-control" placeholder="Ph.Number"required>
                                            </div>
                                        </div>
                                       
                                        <div class="row mt-2">
                                
                                            <div class="col-md-8">
                                                <div class="form-group">
                                                    <label for="">Subject*</label>
                                                    <input type="text" class="form-control" placeholder="Please Enter"required>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="">Services*</label>
                                                    <select class="form-control " required>
                                                        <option value="">--Please Select--</option>
                                                        <option value="">WEB</option>
                                                        <option value="">DEV</option>
                                                        <option value="">SAP</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="row mt-2">
                                
                                                <div class="col-md-8">
                                                    <div class="form-group">
                                                        <label for="">Comment*</label>
                                                        <textarea name="" id="" cols="70" rows="06"placeholder="Please Enter"></textarea>
                                                    </div>
                                                </div>
                                                <div class="row mt-2">
                                
                                                    <div class="col-md-8">
                                                        <div class="form-group">
                                                            <input type="submit"class="btn btn-primary">
                                                        </div>
                                                    </div>
    
                            </div>
                        </form>
                        
                    </div>
                     
                    <div class="col-md-6 mt-2">
                                            
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d31105.16849224942!2d77.701015!3d12.962504!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb08461de6796aef8!2sGreet%20Labs%20Private%20Limited!5e0!3m2!1sen!2sus!4v1666164791036!5m2!1sen!2sus" width="200" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                </div>
                </div>
            </div>
    
</body>
</html>
