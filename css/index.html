<!DOCTYPE html>
<html>
<head>
    
    <title>Document</title>

    <link rel="stylesheet" href="./tagselector.css">
    <!-- The above line is Tag Selector -->
    <!-- What is Tag Selector ?
          With in the tag is called Tag Selector -->

    <link rel="stylesheet" href="./groupselector.css">
    <!-- The above line is  Group Selector -->
    <!-- What is Group Selector ?
          Group of tags is called Group Selector -->

    <link rel="stylesheet" href="./classselector.css">
    <!-- The above line is  class selector 
   The class selector starts with (.) -->

    <link rel="stylesheet" href="./external.css">
    <!-- the above line is EXTERNAL CSS or STYLE -->
    <!-- What is External style ?
    Application Level or other file linking to html  -->

    <style>
        h2,h6,header{
            background-color: yellowgreen;
            backface-visibility: visible;
        }
        /* The above line is INTERNAL CSS or Style */
        /*  What is internal style ?
    with  in the t or PAGE is called internal css  */ 
        #asd{
            background-color: chartreuse;
            
        }
        /* The above line is ID selector */

    </style>
</head>
<body>
    <h1 style="background-color: red">Good Morning</h1>
    <!-- the above line is INLINE CSS or STYLE 
    Inline style has more priority than INTERNAL,EXTERNAL,CLASS,ID-->
    <!-- What is inline style ?
    with  in the tag or element is called inline css  -->

        <h2>Good Afternoon</h2>
        <h3>Good Night</h3>
        <P class="abc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Neque velit quis, sit sed, dignissimos earum vel nisi numquam blanditiis molestiae non, quidem magnam ea odit id et iure libero corporis?
    </P>
    <!-- The above line is  class selector 
  The class selector starts with (.) 
   In Class selector we can create our own styles
   like .abc, .asd -->

    <b id="asd">Mahesh</b>
    <!--  The above line is ID selector  
    The ID selector starts with (#) 
    In ID selector we can create our own styles
   like #abc, #asd -->


    <h6 style="background-color: yellow"  id="asd" class="abc"> HHHHHHHHHHHH</h6>
    <!-- the above line has all types of styles 
    Inline style has more priority than INTERNAL,EXTERNAL,CLASS,ID
    inline  > ID > CLASS > EXTERNAL,INTERNAL -->

    <h7 id="asd" class="abc"> HHHHHHHHHHHH</h7>
     <!-- the above line has types of styles 
    ID style has more priority than INTERNAL,EXTERNAL,CLASS
    ID > CLASS > EXTERNAL ,INTERNAL-->

    <Header class="abc"> MADHU</Header>
     <!-- the above line has types of styles 
    class style has more priority than INTERNAL,EXTERNAL
     CLASS > EXTERNAL,INTERNAL -->


    
</body>
</html>
<!--  Thumb Rule
      Nearest style has more proiorty -->
